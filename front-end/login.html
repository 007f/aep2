<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer Login</title>
    <link rel="stylesheet" href="login-style.css">
</head>
<body>
    <div class="login-container">
        <form id="loginForm" method="post">
            <h2>Seja bem-vindo!</h2>

            <div class="input-group">
                <label for="credencial">Credencial de Acesso</label>
                <input type="email" name="credencial" id="credencial" required placeholder="Digite sua credencial de acesso">
            </div>

            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" required placeholder="Digite sua senha">
            </div>

            <button type="submit">Entrar</button>
        </form>
    </div>

    <script src="login-script.js"></script>
</body>
</html>
